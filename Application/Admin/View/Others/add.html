<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>添加、修改信息</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$data.name}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">中文地址</label>
            <div class="controls">
                <input type="text" class="text input-large" name="addr_cn" value="{$data.addr_cn}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">英文地址</label>
            <div class="controls">
                <input type="text" class="text input-large" name="addr_en" value="{$data.addr_en}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">电话</label>
            <div class="controls">
                <input type="text" class="text input-large" name="mobile" value="{$data.mobile}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">传真</label>
            <div class="controls">
                <input type="text" class="text input-large" name="print" value="{$data.print}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">邮箱</label>
            <div class="controls">
                <input type="text" class="text input-large" name="mail" value="{$data.mail}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">排序<span class="check-tips">(默认为100，排序由大到小)</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="sort" value="{$data.sort|default=100}">
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="create_time" value="{:time()}">
            <input type="hidden" name="id" value="{$data.id}">
            <input type="hidden" name="parent_id" value="{$parent_id}">

            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Others/contact')}');
    </script>
</block>
