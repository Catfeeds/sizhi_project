<extend name="Base/main" />
<block name="left_cont">
    <div class="about">
        <div class="con-pd about-title-1"></div>
        <div class="con-pd about-title-2"></div>
        <div class="con-pd about-line"></div>
        <div class="con-pd about-links">
            <ul>
                <li class="hudong">
                    <a target="_blank" href="{:U('Inva/index')}">
                        <span class="icon"></span>
                        博胜互动
                    </a>
                </li>
                <li class="keji">
                    <a target="_blank" href="{:U('Tech/index')}">
                        <span class="icon"></span>
                        博胜科技
                    </a>
                </li>
                <li class="bojia">
                    <a target="_blank" href="{:U('Bj/index')}">
                        <span class="icon"></span>
                        湖南博佳
                    </a>
                </li>
                <li class="dianshang">
                    <a target="_blank" href="{:U('Ds/index')}">
                        <span class="icon"></span>
                        博胜电商
                    </a>
                </li>
                <div style="clear:both;"></div>
            </ul>
        </div>
        <div class="con-pd about-text">
            <p>
                集团致力于为企业提供基于互联网的全套解决方案，为企业信息化建设做出努力，全力为客户缔造个性化的网络空间，助力企业成长。公司聚集IT界的精英，由造诣资深的网络工程师、电脑程序员、营销顾问及专业客服团队、美术设计师、专业撰写人员等组成。
            </p>
            <p>
                这是一支“自强不息、坚韧不拔、勇于创新、讲求实效”的团队。
            </p>
        </div>
    </div>
</block>
<block name="script">
<script>
    $(function(){        
        function windwoSize(){
            var viewHeight = document.documentElement.clientHeight;
            if(viewHeight > 626){
                var nab_pd = (viewHeight-487)/6;
                    $(".right-content").children(".nav").children("ul").children("li").children("a").css({
                    'padding-top':nab_pd+'px',
                });
                var content_pd = (viewHeight-556)/7;
                $(".con-pd").css({
                    'margin-top':content_pd+'px'
                });
            }
            else{
                var nab_pd = (626-487)/6;
                    $(".right-content").children(".nav").children("ul").children("li").children("a").css({
                    'padding-top':nab_pd+'px',

                });
                var content_pd = (626-556)/5;
                $(".con-pd").css({
                    'margin-top':content_pd+'px'
                });
            }
            
        }
        windwoSize();
        window.addEventListener("resize", function () {
            windwoSize();    
        });
        

    })
</script>
</block>
